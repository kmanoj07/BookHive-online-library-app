<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Login Github</title>
    <style>
        .space-bottom {
          margin-bottom: 30px;
        }
        .heading-top {
          margin-top: 80px;
        }
      </style>
</head>
<body>
<main class="container text-center heading-top">
    <h1 class="display-5 fw-bold"><span style="color:cadetblue">Book</span><span>Hive</span></h1>
    <div class="col-lg-8 mx-auto" >
        <p class="lead mb-4 space-bottom">Build your reading habbits. Track the books you read, review it and fuel your reading.</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center space-bottom">
            <a class="btn btn-md btn-primary" href="/oauth2/authorization/github">Login via GitHub</a>
        </div>
    </div>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4 space-bottom">Or search for a book</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <div th:insert="components/book-search :: search-panel"></div>
        </div>
      </div>
</main>

</body>
</html>
