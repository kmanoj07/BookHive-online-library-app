<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Book Details</title>
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-bottom: 1rem">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <h1 class="display-5 fw-bold"><span style="color:cadetblue">Book</span><span>Hive</span></h1>
                </a>
            </div>
        </nav>
         
        <div th:insert="components/book-search :: search-panel">

        </div>
        
        <section class="content">
            
            <div class="card-group">
                
                <div class="card" style="flex: 0 0 18%; margin: 30px;" th:each="result: ${searchResults}">
                    <img th:src="${result.cover_i}" src="#" class="card-img-top" alt="cover-img">
                    <div class="card-body">
                      <h5 class="card-title" th:text="${result.title}">Card title</h5>
                      <a href="#" th:href="@{'/books/' + ${result.key}}" class="btn btn-sm btn-primary">View Book</a>
                    </div>
                </div>

            </div>
        

        </section>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
